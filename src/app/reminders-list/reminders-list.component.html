<div class="reminders-list-container">
  <h2>My Lists</h2>
  <div class="reminders-list">
    <div *ngFor="let reminder of remindersList" class="reminder">
      <div class="left-reminder-div">
        <div class="reminder-logo"></div>
        <h3>{{ reminder.name }}</h3>
      </div>
      <h4>{{ reminder.totalReminders }}</h4>
    </div>
  </div>
  <div class="add-new-list">
    <div class="add-icon"></div>
    <p>Add List</p>
  </div>
</div>
